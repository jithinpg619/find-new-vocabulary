<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Vocabulary Generator</h1>
    <button id="generateButton">Generate Random Vocabulary</button>
    <div class="container">
        <div class="box">
            <h2>Vocabulary</h2>
            <p id="vocabulary">Click the button to generate a word!</p>
        </div>
        <div class="box">
            <h2>Meaning</h2>
            <p id="meaning">Definition will appear here.</p>
        </div>
        <div class="box">
            <h2>Synonyms</h2>
            <p id="synonyms">Synonyms will be listed here.</p>
        </div>
        <div class="box">
            <h2>Example Sentence</h2>
            <p id="example_sentence">An example sentence will be displayed here.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
